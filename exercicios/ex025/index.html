<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <h1>Contando de 0 até um numero positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>
    <!--Entrada do formulário-->
    <section id="entrada">
        <form action="#" method="get">
            <label for="fnum">Valor final:</label>
            <input type="number"  id="fnum" placeholder="Apenas positivos">
            <input type="submit"  value="Contar" formaction="javascript:contagem()" class="b1 b1-active" onclick="apertarButao()">
        </form>
    </section>
        
    <!--Saida do formulário-->
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
